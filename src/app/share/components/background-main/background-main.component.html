<div class="w-100 h-100 main-fraim-bg">
  <div class="overlay">
    <div [ngStyle]="{'top': (scroll*1)+'px'}" class="div-1 custom-shadow"></div>
    <div [ngStyle]="{'top': (scroll*2)+'px'}" class="div-2 custom-shadow"></div>
    <div [ngStyle]="{'top': (scroll*4)+'px'}" class="div-3 custom-shadow"></div>
    <div [ngStyle]="{'top': scroll+'px'}" class="div-4 custom-shadow"></div>
    <div [ngStyle]="{'top': (scroll*3)+'px'}" class="div-5 custom-shadow"></div>
  </div>
</div>
