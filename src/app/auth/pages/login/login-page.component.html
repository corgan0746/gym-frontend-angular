<top-auth  />
<div class="base">
  <div class="gradient-overlay">
      <div class="main-form p-4">
          <h4 class="font-inter mb-4">Login</h4>
          <form [formGroup]="myForm" (submit)="submit($event)" >
              <div class="d-flex register gap-4">
                  <div class="flex-fill input-small text-center position-relative">
                    <input class="input-small col-12 flex-fill text-center" formControlName="email" type="text" placeholder="Email" name="email">
                    <p class="text-red" *ngIf="(myForm.controls['email'].errors != null && myForm.controls['email'].touched )" >Field is required</p>
                  </div>
                  <div class="flex-fill input-small text-center position-relative">
                    <input class="input-small col-12 flex-fill text-center" formControlName="password" type="password" placeholder="Password" name="password">
                    <p class="text-red" *ngIf="(myForm.controls['password'].errors != null && myForm.controls['password'].touched )" >Field is required</p>
                  </div>
              </div>
              <div class="small-blank-space"></div>
              <div class="alert alert-danger my-4" role="alert" *ngIf="isError && loginAttempt" >
                {{errorMessage.message}} - {{errorMessage.code}}
              </div>
              <div class="col-12 text-center my-2"><a href="#">Forgot your password? Click In Here</a></div>
              <div class="col-12 text-center my-2">Or</div>
              <div class="col-12 text-center my-2"><a [routerLink]="['/auth/register']"  >Not registered?, Do it Here</a></div>
              <div class="small-blank-space"></div>
              <div class="d-block col-12 text-center"><button class="btn btn-primary btn-lg" type="submit" >Login</button></div>

          </form>
      </div>
  </div>
</div>
