<div *ngIf="isSuccess" class="message success-message rounded-pill d-flex justify-content-center align-items-center">
  <h6 class=" text-white m-0"><i class="fa-solid fa-check"></i>   Updated</h6>
</div>
<div *ngIf="isSuccess === false" class="message error-message rounded-pill d-flex justify-content-center align-items-center">
  <h6 class=" text-white m-0"><i class="fa-solid fa-circle-xmark"></i>   Error</h6>
</div>
