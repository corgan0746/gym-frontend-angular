<form [formGroup]="updateForm" (ngSubmit)="submit()" >

  <div class="d-flex register gap-3">
      <h5 class="col-12 m-0">#{{membership?.id}} Membership Classes </h5>

      <div class="flex-fill  col-12 text-center position-relative">
        <ul class="list-group">
          <li *ngFor="let mClass of membershipClasses" class="list-group-item d-flex justify-content-between">{{mClass.code}} - {{mClass.name}} <button (click)="removeMembershipClass(mClass.id)"  class="btn btn-sm btn-danger">Remove</button></li>
        </ul>
      </div>


      <select (change)="selectClass($event.target)" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
        <option selected>Select Class</option>
        <option [value]="i" *ngFor="let class of classes; let i = index" >{{class.id}}# {{class.code}} {{class.name}}</option>
      </select>


  </div>
  <div class="small-blank-space"></div>
  <div class="d-flex justify-content-center"  >
    <div class="d-inline-block col-3 text-center"><button (click)="closeWindow()" class="btn btn-light btn-lg" type="button" >Cancel</button></div>
    <div *ngIf="selectedClass" class="d-inline-block col-3 text-center"><button  class="btn btn-primary btn-lg" type="submit" >Add</button></div>
  </div>
  <div class="small-blank-space"></div>
</form>
