<form [formGroup]="updateForm" (ngSubmit)="(isAdd)?add():submit()" >
  <div class="d-flex register gap-3">
      <h5 class="col-12 m-0">{{(isAdd)? 'Add':'Edit'}} Class #{{classes?.id}}</h5>
      <div class="flex-fill input-small text-center position-relative">
        <input class="input-small flex-fill col-12 text-center" formControlName="name" type="text" placeholder="Class Name" name="firstName">
      </div>

      <div class="flex-fill input-small text-center position-relative">
        <input class="input-small flex-fill col-12 text-center" formControlName="code" type="text" placeholder="Code" name="lastName">
      </div>

      <div class="flex-fill input-small text-center position-relative">
        <input class="input-small col-12 flex-fill text-center" formControlName="value" type="number" placeholder="Value" name="email">
      </div>

      <div class="flex-fill col-12 input-small-2 text-center position-relative">
        <textarea class="input-small-2 col-12 flex-fill text-center" formControlName="description" type="text" placeholder="Description"></textarea>
      </div>

      <div class="flex-fill col-12  text-center position-relative">
        <h6 class="flex-fill col-12 text-center m-0">Current Type:</h6>
        <h6 class="flex-fill col-12 text-center m-1" type="text" placeholder="Date Created" name="lastName"><strong>{{classes?.classTypes?.id}} {{classes?.classTypes?.name}} {{(!classes?.classTypes)? "No Type Assigned": ""}}</strong></h6>
      </div>

      <select (change)="selectClassType($event.target)" class="form-select form-select-lg" aria-label=".form-select-lg example">
        <option [value]="''" selected>Change Class Type</option>
        <option [value]="classType.id" *ngFor="let classType of classTypes" >{{classType.id}} {{classType.name}}</option>
      </select>

      <div *ngIf="!isAdd" class="flex-fill col-12  text-center position-relative">
        <h6>Change photo</h6>
        <input *ngIf="!photoFile" (change)="changePicture($event)" type="file" class="input-photo">
        <div *ngIf="photoFile" >
          <div class="col-4 mx-auto d-flex justify-content-center align-items-center m-2">
            <app-image-display [image]="photoFile" />
          </div>
          <button (click)="uploadPhoto($event)" type="button" class="btn btn-sm btn-primary" >Change</button>
        </div>
      </div>


  </div>
  <div class="small-blank-space"></div>
  <div class="d-inline-block col-6 text-center"><button (click)="closeWindow()" class="btn btn-primary btn-lg" type="button" >Cancel</button></div>
  <div  class="d-inline-block col-6 text-center"><button class="btn btn-primary btn-lg" type="submit" >{{(isAdd)? "Create": "Update"}}</button></div>
  <div class="small-blank-space"></div>

</form>
