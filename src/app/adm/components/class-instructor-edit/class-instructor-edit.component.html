<form [formGroup]="updateForm" (ngSubmit)="submit()" >
  
  <div class="d-flex register gap-3">
      <h5 class="col-12 m-0">Assign Class #{{classes?.id}} Instructor</h5>

      <div class="flex-fill d-flex gap-3 flex-wrap" >

        <input class="d-none" formControlName="instructor" />

        <div class="flex-fill col-12  text-center position-relative">
          <h6 class="flex-fill col-12 text-center m-0">Current Instructor:</h6>
          <h6 class="flex-fill col-12 text-center m-1" type="text" placeholder="Date Created" name="lastName"><strong>{{currentInstructor?.id}} {{currentInstructor?.firstName}} {{currentInstructor?.lastName}} {{(!currentInstructor)? "No Active Membership": ""}}</strong></h6>
        </div>

        <select #selectedElement  (change)="selectInstructor($event.target)" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
          <option [value]="''" selected>Change Instructor</option>
          <option [value]="instructor.id" *ngFor="let instructor of instructors" >{{instructor.id}} {{instructor.firstName}} {{instructor.lastName}}</option>
        </select>

      </div>

  </div>
  <div class="small-blank-space"></div>
  <div class="d-flex justify-content-center"  >
    <div class="d-inline-block col-3 text-center"><button (click)="removeInstructor(currentInstructor?.id)" class="btn btn-danger btn-lg" type="button" >Delete</button></div>
    <div class="d-inline-block col-3 text-center"><button (click)="closeWindow()" class="btn btn-mute btn-lg" type="button" >Cancel</button></div>
    <div class="d-inline-block col-3 text-center"><button  class="btn btn-primary btn-lg" type="submit" >Update</button></div>
  </div>
  <div class="small-blank-space"></div>
</form>
